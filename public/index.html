<!DOCTYPE html>
<html>

<head>
    <title>Noteit</title>

    <link rel="stylesheet" href="assets/index.css">
    <script src="assets/jquery.js"></script>
</head>

<body>
    <div class="popup sign-in">
        <div class="box">
            <h2>Sign In</h2>
            <p>
                Username: <input class="username">
            </p>
            <p>
                Password: <input type="password" class="password">
            </p>

            <button class="submit">Submit</button> <button class="close" onclick="$('.popup.sign-in').removeClass('visible')">Close</button>
        </div>
    </div>

    <div class="popup register">
        <div class="box">
            <h2>Register</h2>
            <p>
                Username: <input>
            </p>
            <p>
                Password: <input>
            </p>

            <button class="submit">Submit</button> <button class="close" onclick="$('.popup.register').removeClass('visible')">Close</button>
        </div>
    </div>
    <!--<div class="popup register">
        <div class="box"></div>
    </div>-->
    <div class="content">
        <div class="sidebar">
            <h1>Noteit</h1>

            <div class="note new-note" style="width: 100%">
                <div class="template-text">Type here...</div>
                <div contenteditable="plaintext-only" class="text"></div>

                <div class="button-bar">
                    <button class="create">Create</button>
                </div>
            </div>

            <br><br>

            <div class="note" style="width: 100%; background-color: white;">
                <div class="small-text">local storage used</div>
                <span class="space-taken"></span> / <span class="max-space"></span>KB

                <div class="small-text">notes taken</div>
                <span class="notes-taken"></span>
            </div>

            <br><br>

            <div class="note" style="width: 100%; background-color: white;">
                <div class="button-bar">
                    <button class="sync-cloud-notes" onclick="refresh()">Refresh</button>
                </div>
            </div>

            <div class="note account-status" style="background-color: white;">
                <div class="text" style="text-align: center;"></div>
                <div class="button-bar">
                    <button class="sign-in" onclick="$('.popup.sign-in').addClass('visible')">Sign In</button>
                    <!--<button class="register" onclick="$('.popup.register').addClass('visible')">Register</button>-->
                </div>
            </div>
        </div>
        <div class="notes">
            <h2>My Notes</h2>
            <span class="my-notes"></span>
        </div>
    </div>

    <script src="assets/index.js"></script>
</body>

</html>
